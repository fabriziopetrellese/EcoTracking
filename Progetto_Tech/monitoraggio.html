<main>
    <h2>Monitoraggio</h2>
    <form>
        <label for="energia">Consumo energetico (kWh):</label>
        <input type="number" id="energia" name="energia">

        <label for="trasporto">Trasporto (km percorsi):</label>
        <input type="number" id="trasporto" name="trasporto">

        <label for="alimentazione">Cibi consumati (es. vegetariano, carne):</label>

        <button type="submit">Calcola</button>
    </form>
</main>
