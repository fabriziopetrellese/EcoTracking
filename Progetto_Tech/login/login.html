<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Sign in</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Sign in</button>
        </form>
        <p id="message"></p>

        <p>
            <a href="../recuperoPass/recuperoPass.html" id="forgot-password-link">Forgot your password?</a>
        </p>
    </div>
    <script src="login.js"></script>
</body>
</html>
