<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Energy daily challenges</title>
    <link rel="stylesheet" href="challenge_e.css">
   
<body>
    <div class="container">
        <div class="dashboard">
        <header>
            
            <h1>Energy daily challenges</h1>
            <h3>Migliora le tue scelte nei consumi energetici giornalieri e riduci il tuo impatto ambientale completando le seguenti sfide:<h3>
        </header>
    <div class="card1">
        
        
 
<ul>
    <li>
        <input type="checkbox" id="challenge1" class="checkbox" onchange="saveChallengeState(this)">
        <label for="challenge1">Replace old appliances with more energy-efficient models, preferably ENERGY STAR</label>
    </li>
    <li>
        <input type="checkbox" id="challenge2" class="checkbox" onchange="saveChallengeState(this)">
        <label for="challenge2">Disconnect appliances and chargers when not in use to avoid standby power consumption</label>
    </li>
    <li>
        <input type="checkbox" id="challenge3" class="checkbox" onchange="saveChallengeState(this)">
        <label for="challenge3">Replace incandescent bulbs with LED bulbs, which consume up to 80% less energy and last much longer</label>
    </li>
    <li>
        <input type="checkbox" id="challenge4" class="checkbox" onchange="saveChallengeState(this)">
        <label for="challenge4">Use natural light as much as possible and turn off the lights when you leave a room</label>
    </li>
    <li>
        <input type="checkbox" id="challenge5" class="checkbox" onchange="saveChallengeState(this)">
        <label for="challenge5">Avoid replacing electronic devices such as smartphones and computers frequently. Use them for as long as possible before replacing them</label>
    
</ul>

        </ul>
    </div>
</div>

<script src="../shared/global.js"></script>
<script src="challenge_e.js"></script>
</body>
</html>
