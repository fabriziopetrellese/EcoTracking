<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTracking - Transport</title>
    <link rel="stylesheet" href="transport.css">
   
</head>
<body>
    <div class="container">



        <div class="left-content">
            <header>
               <h1>Transport</h1>
            </header>

        <div class="form-container">
            <form id="transportForm">
                <div class="cards-container">
                    <!-- Classic Vehicle -->
                    <div class="form-treInput">
                        <label for="classicVehicle">Classic vehicle:</label>
                        <select id="classicVehicle" name="classicVehicle">
                            <option value="" disabled selected style="display: none;">Select vehicle</option>
                            <option value="Car">Car</option>
                            <option value="Motorcycle">Motorcycle</option>
                            <option value="Train">Train</option>
                            <option value="Bus">Bus</option>
                            <option value="Metro">Metro</option>
                            <option value="Taxi">Taxi</option>
                            <option value="Airplane">Airplane</option>
                            <option value="Boat">Boat</option>
                        </select>

                        <label for="duration">Duration (min):</label>
                        <input type="number" id="duration" name="duration" min="1">

                        <label for="timesUsed">Times used:</label>
                        <input type="number" id="timesUsed" name="timesUsed" min="1">
                    </div>

                    <!-- Green Vehicle -->
                    <div class="green-vehicle">
                        <label for="greenVehicle">Green vehicle:</label>
                        <select id="greenVehicle" name="greenVehicle">
                            <option value="" disabled selected style="display: none;">Select vehicle</option>
                            <option value="Bike">Bike</option>
                            <option value="Electric Car">Electric car</option>
                            <option value="Funicular">Funicular</option>
                            <option value="Tram">Tram</option>
                            <option value="Electric scooter">Electric scooter</option>
                        </select>

                        <label for="durationGreen">Duration (min):</label>
                        <input type="number" id="durationGreen" name="durationGreen" min="1">

                        <label for="timesUsedGreen">Times used:</label>
                        <input type="number" id="timesUsedGreen" name="timesUsedGreen" min="1">
                    </div>
                </div>

                <button type="submit">Save</button>
            </form>
        </div>

        <!-- Used Today Section -->
        <h2>Used today</h2>
        <div class="table-container">
         
            <!-- Classic Vehicle Table -->
            <div class="table-wrapper">
                <h3>Classic Vehicles</h3>
                <table class="vehicle-table">
                    <thead>
                        <tr>
                            <th> </th> 
                            <th>Vehicle</th>
                            <th>Duration (min)</th>
                            <th>Times Used</th>
                        </tr>
                    </thead>
                    <tbody id="classicVehicleTableBody">
                        <!-- Le righe dei veicoli classici saranno aggiunte dinamicamente qui -->
                    </tbody>
                </table>
            </div>

            <!-- Green Vehicle Table -->
            <div class="table-wrapper">
                <h3>Green Vehicles</h3>
                <table class="vehicle-table">
                    <thead>
                        <tr>
                            <th> </th> 
                            <th>Vehicle</th>
                            <th>Duration (min)</th>
                            <th>Times Used</th>
                        </tr>
                    </thead>
                    <tbody id="greenVehicleTableBody">
                        <!-- Le righe dei veicoli green saranno aggiunte dinamicamente qui -->
                    </tbody>
                </table>
            </div>
        </div>

        </div>

        <div class="separator"></div>

        <div class="right-content">
            <h3 class="impact-title">Your Impact</h3>
            <div class="circular-chart">
                <div class="circle"></div>
                <div class="inset">
                    <span class="percentage">0%</span>
                </div>
            </div>
  

            <div class="hSeparator"></div>

            <div class="weekly-insights">
                <h3 class="insights-title">Last week</h3>
                <canvas id="weeklyChart" width="100" height="100"></canvas>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="transport.js"></script>
</body>
</html>
